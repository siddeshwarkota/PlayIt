<!DOCTYPE html">
<html >
<head>

    <title>GROUND BOOKING</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>PLAY IT!</legend>
                <label >Select your ground</label>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round6" onclick="calculateTotal()" />Mahathma Gandhi Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round8" onclick="calculateTotal()" />Indhira Gandhi Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round10" onclick="calculateTotal()" />Rajiv Gandhi Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round12" onclick="calculateTotal()" />Sonia Gandhi Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round14" onclick="calculateTotal()" />Rahul Gandhi Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round16" onclick="calculateTotal()" />Nehru Stadium</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round18" onclick="calculateTotal()" />Sanjay Gandhi Stadium</label><br/>
                <br/>
                <label >Select Your Day</label>

                <select id="filling" name='filling' onchange="calculateTotal()">
                <option value="None">Select Day</option>
                <option value="Lemon">Monday</option>
                <option value="Custard">Tuesday</option>
                <option value="Fudge">Wednesday</option>
                <option value="Mocha">Thursday</option>
                <option value="Raspberry">Friday</option>
                <option value="Pineapple">Saturday</option>
                <option value="Dobash">Sunday</option>
                </select>
                <br/>
                <p>
                <label for='includecandles' class="inlinelabel">Include Bevarages</label>
               <input type="checkbox" id="includecandles" name='includecandles' onclick="calculateTotal()" />
               </p>

                <p>
                <label class="inlinelabel" for='includeinscription'>Include Accessories</label>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Enter Accessories"  />
                </p>
                <div id="totalPrice"></div>

                </fieldset>
            </div>

        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="display()" />
        </div>
       </form>
	</div><!--End of wrap-->

</body>
</html>
